<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp Base</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 15px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
        header a {
            text-decoration: none;
            color: white;
        }
        .title-box {
            text-align: center;
            background-color: #f9f9f9;
            width: 100%;
            padding: 20px;
            font-size: 2em;
            font-weight: bold;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 80%;
            margin-top: 20px;
        }
        .box {
            border: 2px solid #ddd;
            padding: 20px;
            text-align: center;
        }
        .logo-box {
            background-color: #eee;
        }
        .attendance-box {
            background-color: #fafafa;
        }
        .calendar-box {
            background-color: #f5f5f5;
        }
        .slack-box {
            background-color: #f9f9f9;
        }
        .slack-box a {
            color: #007bff;
            text-decoration: none;
        }
        .group-box {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <!-- Title Box -->
    <div class="title-box">
        Welcome to Bootcamp Base! What are you looking for today?
    </div>

    <!-- Header with navigation links -->
    <header>
        <a href="https://app.slack.com/client/T05TJ6YUXUM/C05TEF86P46" target="_blank">Slack</a>
        <a href="calendar.html">Calendar</a>
        <a href="attendance.html">Attendance</a>
        <a href="groups.html">Groups</a>
    </header>

    <!-- Main container for boxes -->
    <div class="container">
        <!-- Left Column Boxes -->
        <div class="box logo-box">
            <a href="https://appdevlogo.png" target="_blank">
                <img src="appdevlogo.png" alt="AppDev Logo" style="width: 100%; height: auto;">
            </a>
        </div>
        <div class="box attendance-box">
            <a href="https://docs.google.com/spreadsheets/d/11KyhmaOcg3iTmB5mFtQciAnB7vI8udLRAkKF5isqCkM/edit?usp=sharing" target="_blank">Attendance</a>
        </div>
        <div class="box slack-box">
            <a href="https://app.slack.com/client/T05TJ6YUXUM/C05TEF86P46" target="_blank">Go to Slack</a>
        </div>

        <!-- Right Column Boxes -->
        <div class="box calendar-box">
            <!-- Link to calendar page -->
            <a href="calendar.html">Go to Calendar</a>
        </div>
        <div class="box group-box">
            <!-- Link to groups page -->
            <a href="groups.html">Go to Groups</a>
        </div>
    </div>
</body>
</html>
